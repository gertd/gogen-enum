--- 
Architecture: # processor architecture
  base: int 
  items: 
    - unknown
    - x86 # 32-bit
    - x64 # 64-bit 
    - arm # ARM 
    - ppc # PowerPC

PackageManager: # package manager
  base: uint32
  items:
    - unknown
    - dpkg
    - apk
    - apt
    - yum
    - zypper
    - brew
    - chocolatey
    - msi

AddressKind: # Type of address (Home|Office|PostalBox)
  base: int64 
  items: 
    - Unknown
    - Home # Home address
    - Office # Office address
    - PostalBox # PO Box address
