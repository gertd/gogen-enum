--- 
Architecture: # processor architecture
  base: int
  items: 
    - unknown
    - x86 # 32-bit
    - x64 # 64-bit 
    - arm # ARM 
    - ppc # PowerPC

PackageManager: # package manager
  base: uint64
  marshal: true
  bitmask: true
  caseinsensitive: true
  items:
    - Unknown
    - DPKG
    - APK
    - APT
    - Yum
    - Zypper
    - Brew
    - Chocolatey
    - MSI

AddressKind: # Type of address (Home|Office|PostalBox)
  base: int64 
  marshal: true 
  items: 
    - Unknown
    - Home # Home address
    - Office # Office address
    - PostalBox # PO Box address

Pluralize: # 
  base: uint8
  bitmask: true
  items:
    - Unknown
    - IsPlural
    - IsSingular
    - Plural
    - Singular
